<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Page</title>
</head>
<body>
    <h1>Recipes</h1>

<table>
    <tr>
        <th>ID</th>
        <th>DESCRIPTION</th>
    </tr>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.id}">23</td>
        <td th:text="${recipe.description}">Tasty</td>
    </tr>
</table>
</body>
</html>
